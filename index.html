<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVA: Amenaza Biológica - BPN</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Motores -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F0F2F5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 10px;
        }

        /* Forzar visibilidad y clics */
        .clickable {
            cursor: pointer !important;
            pointer-events: auto !important;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="root" class="w-full max-w-6xl px-4"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);

            const slides = [
                { 
                    title: "Inicio",
                    content: (
                        <div className="flex flex-col items-center justify-center h-full text-center space-y-8 p-6">
                            <div className="bg-white p-8 rounded-full shadow-xl border-4 border-[#FFD1DC]">
                                <Icon name="baby" size={80} className="text-[#FF91A4]" />
                            </div>
                            <div className="space-y-4">
                                <h1 className="text-4xl font-[800] text-[#5C5C5C]">
                                    Amenazas Biológicas <span className="text-[#FF91A4] block italic">Contemporáneas</span>
                                </h1>
                                <p className="text-xl text-[#7A7A7A]">Bajo Peso al Nacer (BPN): Herencia y Ambiente</p>
                            </div>
                            <button 
                                onClick={() => setCurrentSlide(1)}
                                className="clickable px-12 py-4 bg-[#FF91A4] text-white rounded-2xl font-bold hover:bg-[#FF7A8F] shadow-lg shadow-[#FF91A4]/40 flex items-center gap-3 transition-transform active:scale-95"
                            >
                                INICIAR OVA <Icon name="chevron-right" size={20} />
                            </button>
                        </div>
                    )
                },
                {
                    title: "Contexto",
                    content: (
                        <div className="p-10 h-full overflow-y-auto custom-scroll">
                            <h2 className="text-3xl font-bold text-[#5C5C5C] mb-8">Contexto del Problema</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-[#E2F0CB] p-6 rounded-3xl border-b-4 border-[#C5D9A5]">
                                    <Icon name="globe" className="text-[#6B8E23] mb-2" />
                                    <p className="text-2xl font-black text-[#6B8E23]">15-20%</p>
                                    <p className="text-xs font-bold text-[#4B611F]">Prevalencia Global</p>
                                </div>
                                <div className="bg-[#FFD1DC] p-6 rounded-3xl border-b-4 border-[#FFB7C5]">
                                    <Icon name="shield-alert" className="text-[#D66A7D] mb-2" />
                                    <p className="text-2xl font-black text-[#D66A7D]">66%</p>
                                    <p className="text-xs font-bold text-[#8C3D4D]">Casos Locales (Baq)</p>
                                </div>
                                <div className="bg-[#FDF4DC] p-6 rounded-3xl border-b-4 border-[#F5E1A4]">
                                    <Icon name="stethoscope" className="text-[#B89B3D] mb-2" />
                                    <p className="text-2xl font-black text-[#B89B3D]">-30%</p>
                                    <p className="text-xs font-bold text-[#7A6729]">Meta 2025</p>
                                </div>
                            </div>
                            <div className="bg-gray-50 p-6 rounded-2xl border border-gray-200">
                                <h3 className="font-bold mb-2">Justificación</h3>
                                <p className="text-sm text-gray-600 leading-relaxed">El BPN es una amenaza contemporánea que impacta dimensiones cognitivas y socioemocionales desde el inicio de la vida en Barranquilla.</p>
                            </div>
                        </div>
                    )
                },
                {
                    title: "Herencia",
                    content: (
                        <div className="p-10 h-full overflow-y-auto custom-scroll">
                            <h2 className="text-3xl font-bold text-[#5C5C5C] mb-8">Análisis de la Herencia</h2>
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="bg-[#EFFFFB] p-6 rounded-3xl border-l-4 border-[#3BB293]">
                                    <h3 className="font-bold text-[#3BB293] mb-4">Modelo de Piaget</h3>
                                    <ul className="text-sm space-y-3 text-[#4B7C6C]">
                                        <li>• <strong>Reflejos innatos:</strong> Equipamiento biológico.</li>
                                        <li>• <strong>Maduración:</strong> Integridad física necesaria.</li>
                                    </ul>
                                </div>
                                <div className="bg-gray-50 p-6 rounded-3xl">
                                    <h3 className="font-bold mb-4">Bronfenbrenner</h3>
                                    <p className="text-sm text-gray-600 italic">"La constitución orgánica es la base de la readaptación biológica."</p>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    title: "Ambiente",
                    content: (
                        <div className="p-10 h-full overflow-y-auto custom-scroll">
                            <h2 className="text-3xl font-bold text-[#5C5C5C] mb-8">Análisis del Ambiente</h2>
                            <div className="space-y-4">
                                <div className="bg-white border border-gray-100 p-6 rounded-2xl shadow-sm">
                                    <h4 className="font-bold text-[#FF91A4] mb-2">Microsistema</h4>
                                    <p className="text-sm text-gray-600">Vivienda, higiene y entorno inmediato en la ciudad.</p>
                                </div>
                                <div className="bg-white border border-gray-100 p-6 rounded-2xl shadow-sm">
                                    <h4 className="font-bold text-[#3BB293] mb-2">Mesosistema</h4>
                                    <p className="text-sm text-gray-600">Conexión crítica entre familia y control prenatal.</p>
                                </div>
                            </div>
                        </div>
                    )
                }
            ];

            return (
                <div className="w-full flex h-[650px] bg-white rounded-[40px] shadow-2xl overflow-hidden border border-gray-100">
                    {/* MENU LATERAL */}
                    <div className="w-64 bg-[#F8FAFC] border-r border-gray-100 p-8 flex flex-col justify-between shrink-0">
                        <div className="space-y-8">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-[#FFD1DC] rounded-xl flex items-center justify-center text-[#FF91A4]"><Icon name="sparkles" size={20} /></div>
                                <span className="font-black text-gray-700">OVA BPN</span>
                            </div>
                            <nav className="space-y-2">
                                {slides.map((s, i) => (
                                    <button 
                                        key={i} 
                                        onClick={() => setCurrentSlide(i)}
                                        className={`w-full text-left px-4 py-3 rounded-xl text-sm transition-all clickable ${currentSlide === i ? 'bg-white shadow-md text-[#FF91A4] font-bold' : 'text-gray-400 hover:text-gray-600'}`}
                                    >
                                        {s.title}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>

                    {/* AREA PRINCIPAL */}
                    <div className="flex-1 flex flex-col relative bg-white">
                        {/* Contenido de la Slide */}
                        <div className="flex-1 overflow-hidden">
                            {slides[currentSlide].content}
                        </div>

                        {/* BARRA DE NAVEGACION INFERIOR */}
                        <div className="h-24 border-t border-gray-100 flex items-center justify-between px-10 bg-white shrink-0">
                            <button 
                                onClick={() => setCurrentSlide(prev => Math.max(0, prev - 1))}
                                className={`clickable flex items-center gap-2 font-bold text-xs uppercase tracking-widest px-6 py-3 rounded-xl transition-all ${currentSlide === 0 ? 'text-gray-200' : 'text-gray-500 hover:bg-gray-50'}`}
                                disabled={currentSlide === 0}
                            >
                                <Icon name="chevron-left" size={16} /> Anterior
                            </button>

                            <div className="flex gap-2">
                                {slides.map((_, i) => (
                                    <div key={i} className={`h-1.5 rounded-full transition-all ${currentSlide === i ? 'w-8 bg-[#FFD1DC]' : 'w-2 bg-gray-100'}`}></div>
                                ))}
                            </div>

                            <button 
                                onClick={() => setCurrentSlide(prev => Math.min(slides.length - 1, prev + 1))}
                                className={`clickable flex items-center gap-2 font-bold text-xs uppercase tracking-widest px-8 py-3 rounded-xl transition-all ${currentSlide === slides.length - 1 ? 'text-gray-200' : 'bg-[#FF91A4] text-white shadow-lg shadow-[#FF91A4]/20 hover:scale-105'}`}
                                disabled={currentSlide === slides.length - 1}
                            >
                                Siguiente <Icon name="chevron-right" size={16} />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
