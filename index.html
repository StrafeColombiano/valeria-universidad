<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVA: Amenaza Biológica - BPN</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Motores -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F0F2F5;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .slide-enter {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 10px;
        }

        /* Asegurar que los botones sean siempre interactuables */
        button {
            cursor: pointer !important;
            pointer-events: auto !important;
        }
    </style>
</head>
<body>
    <div id="root" class="w-full max-w-6xl"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);

            const nextSlide = useCallback(() => {
                setCurrentSlide(prev => (prev < slides.length - 1 ? prev + 1 : prev));
            }, []);

            const prevSlide = useCallback(() => {
                setCurrentSlide(prev => (prev > 0 ? prev - 1 : prev));
            }, []);

            const slides = [
                { 
                    title: "Inicio",
                    content: (
                        <div className="flex flex-col items-center justify-center h-full text-center space-y-6 p-10 bg-[#FFF9F9] rounded-[48px] relative overflow-hidden slide-enter">
                            {/* Decoraciones de fondo con z-index bajo */}
                            <div className="absolute top-0 right-0 w-64 h-64 bg-[#FDE2E4] rounded-full -mr-32 -mt-32 opacity-60 blur-3xl z-0"></div>
                            <div className="absolute bottom-0 left-0 w-64 h-64 bg-[#E2F0CB] rounded-full -ml-32 -mb-32 opacity-60 blur-3xl z-0"></div>
                            
                            <div className="relative z-10">
                                <div className="bg-white p-8 rounded-full shadow-lg relative border-4 border-[#FFD1DC]">
                                    <Icon name="baby" size={80} className="text-[#FF91A4]" />
                                </div>
                                <Icon name="sparkles" className="absolute -top-2 -right-2 text-[#FFB7B2]" />
                            </div>

                            <div className="space-y-2 relative z-10">
                                <h1 className="text-4xl font-[800] text-[#5C5C5C] tracking-tight leading-tight">
                                    Amenazas Biológicas <span className="text-[#FF91A4] text-3xl block italic font-[700]">Contemporáneas en Barranquilla</span>
                                </h1>
                                <div className="h-1.5 w-32 bg-[#FFD1DC] mx-auto rounded-full"></div>
                                <h2 className="text-xl font-medium text-[#7A7A7A]">Bajo Peso al Nacer (BPN): Herencia y Ambiente</h2>
                            </div>

                            <div className="bg-white/80 backdrop-blur-sm p-6 rounded-3xl shadow-sm border border-[#FFD1DC] max-w-2xl w-full relative z-10">
                                <p className="text-[10px] font-bold text-[#AFAFAF] uppercase tracking-[0.2em] mb-4">Integrantes del CIA - Unidad 1</p>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-3 text-xs text-[#5C5C5C] font-semibold">
                                    {['Jose Florez', 'Isamara Tovio Torres', 'Sailly Arias', 'Valeria Castillo', 'Valerie'].map((name, i) => (
                                        <div key={i} className="bg-[#FFF0F3] p-2 rounded-xl border border-[#FFD1DC]/30 shadow-sm">{name}</div>
                                    ))}
                                </div>
                            </div>

                            <button 
                                onClick={nextSlide}
                                className="relative z-20 px-12 py-4 bg-[#FF91A4] text-white rounded-2xl font-bold hover:bg-[#FF7A8F] transition-all shadow-lg shadow-[#FF91A4]/20 flex items-center gap-3 group"
                            >
                                INICIAR OVA <Icon name="chevron-right" size={20} className="group-hover:translate-x-1 transition-transform" />
                            </button>
                        </div>
                    )
                },
                {
                    title: "Contexto",
                    content: (
                        <div className="h-full p-10 flex flex-col bg-white slide-enter overflow-hidden">
                            <h2 className="text-3xl font-[800] text-[#5C5C5C] mb-8 flex items-center gap-4">
                                <div className="p-3 bg-[#FFF0F3] rounded-2xl text-[#FF91A4]"><Icon name="map-pin" size={28} /></div> Contexto del Problema
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 shrink-0">
                                <div className="bg-[#E2F0CB] p-6 rounded-[32px] border-b-4 border-[#C5D9A5]">
                                    <Icon name="globe" className="text-[#6B8E23] mb-3" />
                                    <h4 className="font-bold text-[#4B611F] text-sm">OMS: Prevalencia</h4>
                                    <p className="text-3xl font-black text-[#6B8E23]">15-20%</p>
                                </div>
                                <div className="bg-[#FFD1DC] p-6 rounded-[32px] border-b-4 border-[#FFB7C5]">
                                    <Icon name="shield-alert" className="text-[#D66A7D] mb-3" />
                                    <h4 className="font-bold text-[#8C3D4D] text-sm">Cifras Locales</h4>
                                    <p className="text-3xl font-black text-[#D66A7D]">66%</p>
                                </div>
                                <div className="bg-[#FDF4DC] p-6 rounded-[32px] border-b-4 border-[#F5E1A4]">
                                    <Icon name="stethoscope" className="text-[#B89B3D] mb-3" />
                                    <h4 className="font-bold text-[#7A6729] text-sm">Meta 2025</h4>
                                    <p className="text-3xl font-black text-[#B89B3D]">-30%</p>
                                </div>
                            </div>
                            <div className="bg-[#F9FAFB] p-8 rounded-[32px] border border-[#E5E7EB] flex-1 overflow-y-auto custom-scroll">
                                <h3 className="font-bold text-[#5C5C5C] mb-4 flex items-center gap-2 italic text-base">Justificación de la Amenaza</h3>
                                <p className="text-sm text-[#7A7A7A] leading-relaxed">
                                    El Bajo Peso al Nacer (BPN) es una amenaza biológica contemporánea porque impacta el desarrollo vitalicio. En Barranquilla, factores como la nutrición materna insuficiente y el limitado acceso a salud prenatal convierten esta condición en un riesgo acumulativo que afecta dimensiones cognitivas y socioemocionales desde el inicio de la vida.
                                </p>
                            </div>
                        </div>
                    )
                },
                {
                    title: "Herencia",
                    content: (
                        <div className="h-full p-10 overflow-y-auto bg-white slide-enter custom-scroll">
                            <h2 className="text-3xl font-[800] text-[#5C5C5C] mb-8 flex items-center gap-4">
                                <div className="p-3 bg-[#EFFFFB] rounded-2xl text-[#3BB293]"><Icon name="dna" size={28} /></div> Análisis de la Herencia
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="bg-[#EFFFFB] p-8 rounded-[40px] border-l-8 border-[#B5EAD7] shadow-sm">
                                    <h3 className="font-bold text-[#4B7C6C] flex items-center gap-3 mb-6 text-lg">
                                        <Icon name="brain" size={22} /> Modelo de Piaget
                                    </h3>
                                    <ul className="text-sm text-[#4B7C6C] space-y-4">
                                        <li><strong>Reflejos innatos:</strong> El equipamiento biológico básico.</li>
                                        <li><strong>Maduración física:</strong> Integridad del cuerpo para etapas cognitivas.</li>
                                        <li><strong>Teratógenos:</strong> Daño biológico que limita la capacidad de acción.</li>
                                    </ul>
                                </div>
                                <div className="bg-[#F8F9FA] p-8 rounded-[40px] border border-[#E9ECEF]">
                                    <h3 className="font-bold text-[#5C5C5C] text-xs uppercase mb-4 tracking-widest text-[#AFAFAF]">Perspectiva Orgánica</h3>
                                    <p className="text-sm text-[#7A7A7A] leading-relaxed mb-6">
                                        Según Bronfenbrenner, la herencia constituye la "constitución orgánica". El sujeto posee una capacidad de readaptación biológica continua a un medio demandante.
                                    </p>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    title: "Ambiente",
                    content: (
                        <div className="h-full p-10 overflow-y-auto bg-white slide-enter custom-scroll">
                            <h2 className="text-3xl font-[800] text-[#5C5C5C] mb-8 flex items-center gap-4">
                                <div className="p-3 bg-[#F0FDF4] rounded-2xl text-[#6B8E23]"><Icon name="home" size={28} /></div> Análisis del Ambiente
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-[#F9FAFB] p-6 rounded-[32px] border-t-8 border-[#FFD1DC] shadow-sm">
                                    <h4 className="font-bold text-[#5C5C5C] text-sm mb-3">Microsistema</h4>
                                    <p className="text-xs text-[#7A7A7A]">Vivienda e higiene inmediata.</p>
                                </div>
                                <div className="bg-[#F9FAFB] p-6 rounded-[32px] border-t-8 border-[#B5EAD7] shadow-sm">
                                    <h4 className="font-bold text-[#5C5C5C] text-sm mb-3">Mesosistema</h4>
                                    <p className="text-xs text-[#7A7A7A]">Conexión familia y salud.</p>
                                </div>
                                <div className="bg-[#F9FAFB] p-6 rounded-[32px] border-t-8 border-[#C7CEEA] shadow-sm">
                                    <h4 className="font-bold text-[#5C5C5C] text-sm mb-3">Macro/Exosistema</h4>
                                    <p className="text-xs text-[#7A7A7A]">Políticas de salud y cultura.</p>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    title: "Interacción",
                    content: (
                        <div className="h-full p-10 bg-white overflow-y-auto slide-enter custom-scroll">
                            <h2 className="text-3xl font-[800] text-[#5C5C5C] mb-8 flex items-center gap-4">
                                <div className="p-3 bg-[#F0F4FF] rounded-2xl text-[#5A67D8]"><Icon name="activity" size={28} /></div> Interacción Bio-Social
                            </h2>
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="space-y-6">
                                    <div className="bg-[#FFF0F3] p-8 rounded-[48px] border-b-8 border-[#FFD1DC] text-center shadow-sm">
                                        <h3 className="text-xs font-bold text-[#FF91A4] uppercase tracking-widest mb-3">Bronfenbrenner</h3>
                                        <p className="text-3xl font-black text-[#5C5C5C]">Conducta = f (P ↔ A)</p>
                                    </div>
                                    <div className="bg-[#F0F4FF] p-8 rounded-[40px] border-l-8 border-[#C7CEEA] shadow-sm">
                                        <h3 className="font-bold text-[#5C5C5C] text-sm mb-3 italic">Erikson</h3>
                                        <p className="text-xs text-[#6A718F]">Confianza vs. Desconfianza: Impacto del vínculo inicial por hospitalización.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    title: "Sustento",
                    content: (
                        <div className="h-full p-10 flex flex-col bg-white slide-enter overflow-y-auto custom-scroll">
                            <h2 className="text-3xl font-[800] text-[#5C5C5C] mb-8 flex items-center gap-4">
                                <div className="p-3 bg-gray-100 rounded-2xl text-gray-500"><Icon name="graduation-cap" size={28} /></div> Sustento Teórico
                            </h2>
                            <div className="bg-[#FFF5F6] p-8 rounded-[40px] border-2 border-dashed border-[#FFD1DC] mb-8">
                                <h3 className="font-bold text-[#5C5C5C] text-lg mb-3">Papalia (2012)</h3>
                                <p className="text-sm text-[#7A7A7A] italic leading-relaxed">
                                    "El desarrollo es multidimensional y multidireccional."
                                </p>
                            </div>
                            <div className="bg-[#F9FAFB] p-8 rounded-[40px] flex-1">
                                <h4 className="text-[10px] font-black text-[#AFAFAF] uppercase tracking-widest mb-4">Bibliografía</h4>
                                <ul className="text-[11px] text-[#7A7A7A] space-y-2">
                                    <li>• Erikson, E. H. (1950). Childhood and society.</li>
                                    <li>• OMS (2014). Metas mundiales sobre BPN.</li>
                                    <li>• Papalia, D. E. (2012). Desarrollo humano.</li>
                                </ul>
                            </div>
                        </div>
                    )
                }
            ];

            return (
                <div className="w-full flex h-[700px] bg-white rounded-[48px] shadow-2xl overflow-hidden border border-white">
                    {/* SIDEBAR - INTERACTIVA */}
                    <aside className="hidden md:flex flex-col w-72 bg-[#FAFBFD] border-r border-[#F0F2F5] p-10 justify-between shrink-0 relative z-30">
                        <div className="space-y-12">
                            <div className="flex items-center gap-4 px-2">
                                <div className="w-12 h-12 bg-[#FFD1DC] rounded-[20px] flex items-center justify-center text-[#FF91A4] shadow-md">
                                    <Icon name="sparkles" size={24} />
                                </div>
                                <div className="leading-tight">
                                    <p className="text-[10px] font-black text-[#D1D5DB] uppercase">CIA Interactiva</p>
                                    <p className="text-xl font-[800] text-[#5C5C5C]">OVA</p>
                                </div>
                            </div>
                            <nav className="space-y-3">
                                {slides.map((slide, index) => (
                                    <button 
                                        key={index} 
                                        onClick={() => setCurrentSlide(index)}
                                        className={`w-full text-left px-6 py-4 rounded-[22px] transition-all duration-300 text-sm flex items-center gap-5 group pointer-events-auto ${
                                            currentSlide === index 
                                            ? 'bg-white text-[#FF91A4] font-bold shadow-xl shadow-[#FFD1DC]/30 scale-105' 
                                            : 'text-[#9CA3AF] hover:text-[#5C5C5C] hover:bg-[#F3F4F6]'
                                        }`}
                                    >
                                        <span className={`w-2 h-2 rounded-full transition-all ${currentSlide === index ? 'bg-[#FF91A4] scale-125' : 'bg-[#E5E7EB]'}`}></span>
                                        {slide.title}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </aside>

                    {/* MAIN CONTENT AREA */}
                    <main className="flex-1 flex flex-col h-full bg-white relative">
                        {/* Slide Display Container */}
                        <div className="flex-1 relative overflow-hidden z-10">
                            {slides[currentSlide].content}
                        </div>
                        
                        {/* BOTTOM CONTROLS - REFORZADOS */}
                        <div className="flex justify-between items-center px-12 py-8 bg-white border-t border-[#F0F2F5] shrink-0 relative z-40">
                            <button 
                                onClick={(e) => { e.preventDefault(); prevSlide(); }}
                                disabled={currentSlide === 0}
                                className={`flex items-center gap-3 px-8 py-3 rounded-2xl font-bold text-xs uppercase tracking-widest transition-all pointer-events-auto ${
                                    currentSlide === 0 
                                    ? 'text-gray-200 opacity-50 cursor-not-allowed' 
                                    : 'text-[#7A7A7A] hover:bg-[#F9FAFB] cursor-pointer active:scale-95'
                                }`}
                            >
                                <Icon name="chevron-left" size={18} /> Anterior
                            </button>
                            
                            <div className="hidden sm:flex gap-3">
                                {slides.map((_, i) => (
                                    <div 
                                        key={i} 
                                        className={`h-2 rounded-full transition-all duration-500 ${currentSlide === i ? 'w-12 bg-[#FFD1DC]' : 'w-2 bg-[#F3F4F6]'}`}
                                    ></div>
                                ))}
                            </div>

                            <button 
                                onClick={(e) => { e.preventDefault(); nextSlide(); }}
                                disabled={currentSlide === slides.length - 1}
                                className={`flex items-center gap-3 px-10 py-3 rounded-2xl font-bold text-xs uppercase tracking-widest transition-all pointer-events-auto ${
                                    currentSlide === slides.length - 1 
                                    ? 'text-gray-200 opacity-50 cursor-not-allowed' 
                                    : 'bg-[#FF91A4] text-white shadow-xl shadow-[#FF91A4]/30 hover:bg-[#FF7A8F] hover:scale-105 active:scale-95 cursor-pointer'
                                }`}
                            >
                                Siguiente <Icon name="chevron-right" size={18} />
                            </button>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
