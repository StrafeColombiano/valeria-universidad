<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>OVA – Bajo Peso al Nacer</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html, body { height: 100%; }
  </style>
</head>

<body class="bg-[#F0F2F5]">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const ArrowRight = () => (
      <span className="text-xl font-black">→</span>
    );
    const ArrowLeft = () => (
      <span className="text-xl font-black">←</span>
    );

    const App = () => {
      const [slide, setSlide] = useState(0);

      const slides = [
        (
          <div className="h-full flex flex-col justify-center items-center text-center bg-[#FFF9F9] p-10 rounded-3xl">
            <h1 className="text-4xl font-black text-[#5C5C5C]">
              Amenazas Biológicas
              <span className="block text-[#FF91A4] italic">
                Contemporáneas en Barranquilla
              </span>
            </h1>

            <p className="mt-4 text-lg text-[#7A7A7A]">
              Bajo Peso al Nacer (BPN): Herencia y Ambiente
            </p>

            <button
              onClick={() => setSlide(1)}
              className="mt-8 px-10 py-4 bg-[#FF91A4] text-white rounded-2xl font-black hover:bg-[#FF7A8F]"
            >
              INICIAR OVA →
            </button>
          </div>
        ),
        (
          <div className="p-10">
            <h2 className="text-3xl font-black mb-4">Contexto del Problema</h2>
            <p className="text-sm text-[#7A7A7A]">
              El Bajo Peso al Nacer afecta entre el 15% y 20% de los recién nacidos
              a nivel mundial. En Barranquilla, se relaciona con anemia materna
              y acceso limitado a controles prenatales.
            </p>
          </div>
        ),
        (
          <div className="p-10">
            <h2 className="text-3xl font-black mb-4">Herencia</h2>
            <p className="text-sm">
              Según Piaget, la maduración biológica es clave para el desarrollo.
              El BPN puede limitar la exploración y la adaptación temprana.
            </p>
          </div>
        ),
        (
          <div className="p-10">
            <h2 className="text-3xl font-black mb-4">Ambiente</h2>
            <p className="text-sm">
              Bronfenbrenner explica que el entorno familiar, social y cultural
              influye directamente en el desarrollo infantil.
            </p>
          </div>
        ),
        (
          <div className="p-10">
            <h2 className="text-3xl font-black mb-4">Interacción</h2>
            <p className="text-sm">
              Un ambiente favorable puede compensar riesgos biológicos
              y favorecer la adaptación.
            </p>
          </div>
        ),
        (
          <div className="p-10">
            <h2 className="text-3xl font-black mb-4">Sustento Teórico</h2>
            <p className="text-sm italic">
              Papalia (2012): el desarrollo es vitalicio, multidimensional
              y multidireccional.
            </p>
          </div>
        )
      ];

      return (
        <div className="w-full h-screen flex flex-col bg-white max-w-4xl mx-auto shadow-xl rounded-3xl overflow-hidden">
          <div className="flex-1">{slides[slide]}</div>

          <div className="flex justify-between items-center p-4 border-t">
            <button
              onClick={() => setSlide(s => Math.max(s - 1, 0))}
              disabled={slide === 0}
              className="px-4 py-2 bg-gray-100 rounded disabled:opacity-40"
            >
              <ArrowLeft />
            </button>

            <span className="text-xs">
              {slide + 1} / {slides.length}
            </span>

            <button
              onClick={() => setSlide(s => Math.min(s + 1, slides.length - 1))}
              disabled={slide === slides.length - 1}
              className="px-4 py-2 bg-[#FF91A4] text-white rounded disabled:opacity-40"
            >
              <ArrowRight />
            </button>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
