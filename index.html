<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>OVA – Bajo Peso al Nacer</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>

<body class="bg-[#F0F2F5]">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const {
      Baby, Dna, Globe, Brain,
      ChevronRight, ChevronLeft, Home, Activity,
      ShieldAlert, GraduationCap, MapPin,
      Stethoscope, Quote, Sparkles
    } = lucideReact;

    const App = () => {
      const [currentSlide, setCurrentSlide] = useState(0);

      /* ---------- SLIDES ---------- */

      const Cover = () => (
        <div className="flex flex-col items-center justify-center h-full text-center space-y-6 p-10 bg-[#FFF9F9] rounded-3xl relative overflow-hidden">
          <div className="absolute top-0 right-0 w-64 h-64 bg-[#FDE2E4] rounded-full -mr-32 -mt-32 opacity-60 blur-3xl pointer-events-none"></div>
          <div className="absolute bottom-0 left-0 w-64 h-64 bg-[#E2F0CB] rounded-full -ml-32 -mb-32 opacity-60 blur-3xl pointer-events-none"></div>

          <div className="relative">
            <div className="bg-white p-8 rounded-full shadow-lg border-4 border-[#FFD1DC]">
              <Baby size={80} className="text-[#FF91A4]" />
            </div>
            <Sparkles className="absolute -top-2 -right-2 text-[#FFB7B2]" />
          </div>

          <h1 className="text-4xl font-black text-[#5C5C5C]">
            Amenazas Biológicas
            <span className="block text-[#FF91A4] text-3xl italic">
              Contemporáneas en Barranquilla
            </span>
          </h1>

          <h2 className="text-xl text-[#7A7A7A]">
            Bajo Peso al Nacer (BPN): Herencia y Ambiente
          </h2>

          <button
            onClick={() => setCurrentSlide(1)}
            className="px-12 py-4 bg-[#FF91A4] text-white rounded-2xl font-black flex items-center gap-3 hover:bg-[#FF7A8F]"
          >
            INICIAR OVA <ChevronRight size={20} />
          </button>
        </div>
      );

      const Context = () => (
        <div className="p-8 h-full bg-white space-y-6">
          <h2 className="text-3xl font-black flex items-center gap-3">
            <MapPin className="text-[#FF91A4]" /> Contexto del Problema
          </h2>

          <div className="grid md:grid-cols-3 gap-4">
            <div className="bg-[#E2F0CB] p-6 rounded-3xl">
              <Globe className="mb-2" />
              <p className="text-3xl font-black">15–20%</p>
              <p className="text-xs">Más de 20 millones de bebés nacen con BPN cada año.</p>
            </div>
            <div className="bg-[#FFD1DC] p-6 rounded-3xl">
              <ShieldAlert className="mb-2" />
              <p className="text-3xl font-black">66%</p>
              <p className="text-xs">Prevalencia ligada a anemia materna.</p>
            </div>
            <div className="bg-[#FDF4DC] p-6 rounded-3xl">
              <Stethoscope className="mb-2" />
              <p className="text-3xl font-black">-30%</p>
              <p className="text-xs">Meta OMS para 2025.</p>
            </div>
          </div>

          <p className="text-sm text-[#7A7A7A]">
            El BPN representa una amenaza biológica contemporánea que impacta
            el desarrollo cognitivo, físico y socioemocional desde el inicio de la vida.
          </p>
        </div>
      );

      const Herencia = () => (
        <div className="p-8 h-full bg-white space-y-4">
          <h2 className="text-3xl font-black flex items-center gap-3">
            <Dna className="text-[#B5EAD7]" /> Análisis de la Herencia
          </h2>
          <p className="text-sm">
            Según Piaget, el desarrollo depende de la maduración biológica.
            El bajo peso al nacer puede limitar la exploración y la adaptación inicial.
          </p>
        </div>
      );

      const Ambiente = () => (
        <div className="p-8 h-full bg-white space-y-4">
          <h2 className="text-3xl font-black flex items-center gap-3">
            <Home className="text-[#E2F0CB]" /> Análisis del Ambiente
          </h2>
          <p className="text-sm">
            Bronfenbrenner explica cómo el entorno familiar, social y cultural
            puede potenciar o limitar el desarrollo infantil.
          </p>
        </div>
      );

      const Interaccion = () => (
        <div className="p-8 h-full bg-white space-y-4">
          <h2 className="text-3xl font-black flex items-center gap-3">
            <Activity className="text-[#FFB7B2]" /> Interacción Herencia–Ambiente
          </h2>
          <p className="text-sm">
            Un ambiente favorable puede compensar riesgos biológicos,
            promoviendo adaptación y desarrollo saludable.
          </p>
        </div>
      );

      const Teorias = () => (
        <div className="p-8 h-full bg-white space-y-4">
          <h2 className="text-3xl font-black flex items-center gap-3">
            <GraduationCap /> Sustento Teórico
          </h2>
          <p className="text-sm italic">
            Papalia (2012): el desarrollo es vitalicio, multidimensional y multidireccional.
          </p>
        </div>
      );

      const slides = [
        <Cover />,
        <Context />,
        <Herencia />,
        <Ambiente />,
        <Interaccion />,
        <Teorias />
      ];

      return (
        <div className="w-full h-screen flex flex-col">
          <div className="flex-1 overflow-hidden">
            {slides[currentSlide]}
          </div>

          <div className="flex justify-between items-center p-4 bg-white border-t">
            <button
              onClick={() => setCurrentSlide(s => Math.max(s - 1, 0))}
              disabled={currentSlide === 0}
              className="px-4 py-2 rounded bg-gray-100 disabled:opacity-40"
            >
              <ChevronLeft />
            </button>

            <span className="text-xs">
              {currentSlide + 1} / {slides.length}
            </span>

            <button
              onClick={() => setCurrentSlide(s => Math.min(s + 1, slides.length - 1))}
              disabled={currentSlide === slides.length - 1}
              className="px-4 py-2 rounded bg-[#FF91A4] text-white disabled:opacity-40"
            >
              <ChevronRight />
            </button>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
