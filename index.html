<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVA: Amenaza Biológica - BPN</title>
    <!-- Tailwind CSS para diseño rápido y seguro -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Motores básicos -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F3F4F6;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Scroll personalizado sencillo */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 10px; }

        /* Botones sin efectos de transformación pesados para evitar lag */
        button:active { opacity: 0.8; }
    </style>
</head>
<body>
    <div id="root" class="w-full flex justify-center p-4"></div>

    <script type="text/babel">
        const { useState } = React;

        // Iconos SVG integrados directamente para evitar fallos de carga externa
        const IconChevron = ({ dir = "right" }) => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                {dir === "right" ? <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /> : <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />}
            </svg>
        );

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);

            const slides = [
                { 
                    title: "Inicio",
                    content: (
                        <div className="flex flex-col items-center justify-center h-full text-center space-y-6">
                            <div className="w-24 h-24 bg-pink-100 rounded-full flex items-center justify-center text-pink-500 mb-4">
                                <svg className="w-12 h-12" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" /></svg>
                            </div>
                            <h1 className="text-3xl font-extrabold text-gray-800">Amenazas Biológicas en Barranquilla</h1>
                            <p className="text-lg text-gray-500 max-w-md">Estudio sobre el Bajo Peso al Nacer (BPN), Herencia y Ambiente.</p>
                            <div className="bg-white p-4 rounded-xl border border-pink-100 w-full max-w-sm">
                                <p className="text-[10px] font-bold text-pink-300 uppercase mb-2">Integrantes</p>
                                <p className="text-xs text-gray-600">Jose Florez, Isamara Tovio, Sailly Arias, Valeria Castillo, Valerie.</p>
                            </div>
                            <button 
                                onClick={() => setCurrentSlide(1)}
                                className="mt-4 px-10 py-3 bg-pink-500 text-white rounded-xl font-bold flex items-center gap-2 hover:bg-pink-600 transition-colors"
                            >
                                INICIAR <IconChevron />
                            </button>
                        </div>
                    )
                },
                {
                    title: "Contexto",
                    content: (
                        <div className="space-y-6">
                            <h2 className="text-2xl font-bold text-gray-800 border-b-2 border-pink-100 pb-2">Contexto del Problema</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div className="bg-green-50 p-4 rounded-2xl border-l-4 border-green-400">
                                    <p className="text-2xl font-black text-green-700">15-20%</p>
                                    <p className="text-xs text-green-800">Prevalencia mundial de casos de BPN según la OMS.</p>
                                </div>
                                <div className="bg-pink-50 p-4 rounded-2xl border-l-4 border-pink-400">
                                    <p className="text-2xl font-black text-pink-700">66%</p>
                                    <p className="text-xs text-pink-800">Relación con anemia materna en Barranquilla.</p>
                                </div>
                            </div>
                            <div className="bg-gray-50 p-6 rounded-2xl italic text-gray-600 text-sm">
                                "El BPN es una condición donde el neonato pesa menos de 2500g, afectando su desarrollo cognitivo y físico a largo plazo."
                            </div>
                        </div>
                    )
                },
                {
                    title: "Herencia",
                    content: (
                        <div className="space-y-6">
                            <h2 className="text-2xl font-bold text-gray-800 border-b-2 border-green-100 pb-2">La Herencia (Piaget)</h2>
                            <div className="bg-white border border-gray-100 p-5 rounded-2xl shadow-sm">
                                <h3 className="font-bold text-green-600 mb-3">Factores Biológicos</h3>
                                <ul className="text-sm text-gray-600 space-y-3">
                                    <li className="flex gap-2"><span>•</span> <strong>Reflejos:</strong> El equipo genético inicial del bebé.</li>
                                    <li className="flex gap-2"><span>•</span> <strong>Maduración:</strong> El cerebro requiere salud orgánica para aprender.</li>
                                    <li className="flex gap-2"><span>•</span> <strong>Teratógenos:</strong> Factores externos que dañan la herencia biológica.</li>
                                </ul>
                            </div>
                            <p className="text-sm text-gray-500 leading-relaxed">
                                Según Bronfenbrenner, la herencia es la "constitución orgánica" del sujeto, la base necesaria para la interacción.
                            </p>
                        </div>
                    )
                },
                {
                    title: "Ambiente",
                    content: (
                        <div className="space-y-6">
                            <h2 className="text-2xl font-bold text-gray-800 border-b-2 border-blue-100 pb-2">El Ambiente</h2>
                            <div className="grid grid-cols-1 gap-3">
                                <div className="p-4 bg-blue-50 rounded-xl">
                                    <p className="text-sm"><strong>Microsistema:</strong> El hogar y la alimentación inmediata.</p>
                                </div>
                                <div className="p-4 bg-purple-50 rounded-xl">
                                    <p className="text-sm"><strong>Exosistema:</strong> Las políticas de salud en Barranquilla.</p>
                                </div>
                            </div>
                            <div className="bg-orange-50 p-5 rounded-2xl border border-orange-100">
                                <p className="text-sm text-orange-800 italic">"El ambiente puede ser un factor protector que compense el riesgo biológico inicial."</p>
                            </div>
                        </div>
                    )
                }
            ];

            return (
                <div className="bg-white w-full max-w-4xl rounded-[32px] shadow-xl overflow-hidden flex flex-col md:flex-row min-h-[500px]">
                    {/* Menú lateral */}
                    <div className="w-full md:w-48 bg-gray-50 p-6 flex flex-row md:flex-col gap-2 overflow-x-auto md:overflow-x-visible">
                        {slides.map((s, i) => (
                            <button 
                                key={i}
                                onClick={() => setCurrentSlide(i)}
                                className={`px-4 py-2 rounded-lg text-xs font-bold transition-colors whitespace-nowrap ${
                                    currentSlide === i ? 'bg-pink-500 text-white' : 'text-gray-400 hover:bg-gray-200'
                                }`}
                            >
                                {s.title}
                            </button>
                        ))}
                    </div>

                    {/* Contenido principal */}
                    <div className="flex-1 flex flex-col">
                        <div className="flex-1 p-8 md:p-12 overflow-y-auto custom-scroll">
                            {slides[currentSlide].content}
                        </div>

                        {/* Navegación inferior */}
                        <div className="p-6 border-t border-gray-100 flex items-center justify-between">
                            <button 
                                onClick={() => setCurrentSlide(Math.max(0, currentSlide - 1))}
                                className={`p-2 rounded-full ${currentSlide === 0 ? 'text-gray-200' : 'text-gray-400 hover:bg-gray-100'}`}
                            >
                                <IconChevron dir="left" />
                            </button>
                            
                            <span className="text-[10px] font-bold text-gray-300 uppercase tracking-widest">
                                Diapositiva {currentSlide + 1} de {slides.length}
                            </span>

                            <button 
                                onClick={() => setCurrentSlide(Math.min(slides.length - 1, currentSlide + 1))}
                                className={`p-2 rounded-full ${currentSlide === slides.length - 1 ? 'text-gray-200' : 'text-pink-500 hover:bg-pink-50'}`}
                            >
                                <IconChevron dir="right" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
