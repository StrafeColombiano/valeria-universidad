<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Desarrollo Humano: Herencia y Ambiente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-slate-100 text-slate-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function Seccion({ titulo, children }) {
      return (
        <section className="bg-white rounded-2xl shadow-md p-6 mb-8">
          <h2 className="text-2xl font-bold text-indigo-700 mb-4">
            {titulo}
          </h2>
          <div className="space-y-3 leading-relaxed text-slate-700">
            {children}
          </div>
        </section>
      );
    }

    function App() {
      return (
        <div className="max-w-5xl mx-auto px-4 py-10">

          {/* PORTADA */}
          <header className="text-center mb-12">
            <h1 className="text-4xl font-extrabold text-indigo-800 mb-3">
              Desarrollo Humano: Herencia y Ambiente
            </h1>
            <p className="text-lg text-slate-600">
              Objeto Virtual de Aprendizaje (OVA)
            </p>
          </header>

          {/* INTRODUCCIÓN */}
          <Seccion titulo="Introducción">
            <p>
              El desarrollo humano es un proceso continuo que ocurre a lo largo
              de toda la vida. Incluye cambios físicos, cognitivos, emocionales
              y sociales.
            </p>
            <p>
              Este OVA tiene como objetivo explicar cómo la herencia y el
              ambiente influyen en el desarrollo humano y cómo ambos factores
              interactúan entre sí.
            </p>
          </Seccion>

          {/* HERENCIA */}
          <Seccion titulo="Herencia">
            <p>
              La herencia se refiere a la información genética que se transmite
              de padres a hijos. Estos genes influyen en muchas características
              del ser humano.
            </p>
            <ul className="list-disc list-inside">
              <li>Color de ojos y cabello</li>
              <li>Estatura y complexión física</li>
              <li>Predisposición a ciertas enfermedades</li>
            </ul>
          </Seccion>

          {/* AMBIENTE */}
          <Seccion titulo="Ambiente">
            <p>
              El ambiente incluye todos los factores externos que influyen en el
              desarrollo de una persona a lo largo de su vida.
            </p>
            <ul className="list-disc list-inside">
              <li>Familia y contexto cultural</li>
              <li>Educación y entorno escolar</li>
              <li>Relaciones sociales y experiencias personales</li>
            </ul>
          </Seccion>

          {/* INTERACCIÓN */}
          <Seccion titulo="Interacción entre Herencia y Ambiente">
            <p>
              El desarrollo humano no depende únicamente de la herencia o del
              ambiente, sino de la interacción entre ambos.
            </p>
            <p>
              Por ejemplo, una persona puede heredar el potencial para una alta
              capacidad intelectual, pero su desarrollo dependerá de la
              estimulación y educación que reciba.
            </p>
          </Seccion>

          {/* IMPORTANCIA */}
          <Seccion titulo="Importancia del Desarrollo Humano">
            <p>
              Estudiar el desarrollo humano permite comprender las diferencias
              individuales y mejorar la educación, la crianza y el apoyo social.
            </p>
          </Seccion>

          {/* CONCLUSIÓN */}
          <Seccion titulo="Conclusión">
            <p>
              El desarrollo humano es el resultado de la combinación entre la
              herencia genética y las influencias del ambiente.
            </p>
            <p>
              Comprender esta relación ayuda a promover un desarrollo saludable
              en todas las etapas de la vida.
            </p>
          </Seccion>

          {/* INTEGRANTES */}
          <Seccion titulo="Integrantes del Grupo">
            <ul className="list-disc list-inside">
              <li>Andrew Echeverria</li>
              <li>Valeria</li>
              <li>__________________</li>
            </ul>
          </Seccion>

          {/* PIE DE PÁGINA */}
          <footer className="text-center text-sm text-slate-500 mt-10">
            <p>Trabajo académico – Uso educativo</p>
          </footer>

        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
