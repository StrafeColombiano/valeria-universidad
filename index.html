<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVA: Amenaza Biológica - BPN</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Motores -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F0F2F5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .slide-content {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 10px;
        }

        /* Asegurar que los botones siempre capturen el clic */
        button {
            cursor: pointer !important;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="root" class="w-full max-w-6xl px-4"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);

            // Definición de diapositivas con todo el contenido teórico
            const slides = [
                { 
                    id: "home",
                    title: "Inicio",
                    content: (
                        <div className="flex flex-col items-center justify-center h-full text-center space-y-8 p-10 bg-[#FFF9F9]">
                            <div className="bg-white p-8 rounded-full shadow-lg border-4 border-[#FFD1DC]">
                                <Icon name="baby" size={80} className="text-[#FF91A4]" />
                            </div>
                            <div className="space-y-4">
                                <h1 className="text-4xl font-[800] text-[#5C5C5C] leading-tight">
                                    Amenazas Biológicas <br/>
                                    <span className="text-[#FF91A4] italic font-[700]">Contemporáneas en Barranquilla</span>
                                </h1>
                                <p className="text-xl text-[#7A7A7A]">BPN: Herencia y Ambiente</p>
                            </div>
                            <div className="bg-white/80 p-6 rounded-3xl border border-[#FFD1DC] max-w-xl w-full">
                                <p className="text-[10px] font-bold text-[#AFAFAF] uppercase tracking-widest mb-4">Integrantes</p>
                                <div className="grid grid-cols-2 gap-2 text-xs text-[#5C5C5C] font-semibold">
                                    {['Jose Florez', 'Isamara Tovio Torres', 'Sailly Arias', 'Valeria Castillo', 'Valerie'].map((n, i) => (
                                        <span key={i} className="bg-[#FFF0F3] py-1 rounded-lg border border-[#FFD1DC]/30">{n}</span>
                                    ))}
                                </div>
                            </div>
                            <button 
                                onClick={() => setCurrentSlide(1)}
                                className="px-12 py-4 bg-[#FF91A4] text-white rounded-2xl font-bold hover:bg-[#FF7A8F] shadow-lg flex items-center gap-3 transition-transform active:scale-95"
                            >
                                INICIAR OVA <Icon name="chevron-right" size={20} />
                            </button>
                        </div>
                    )
                },
                {
                    id: "context",
                    title: "Contexto",
                    content: (
                        <div className="p-10 h-full overflow-y-auto custom-scroll slide-content">
                            <h2 className="text-3xl font-[800] text-[#5C5C5C] mb-8 flex items-center gap-4">
                                <Icon name="map-pin" size={28} className="text-[#FF91A4]" /> Contexto del Problema
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-[#E2F0CB] p-6 rounded-[32px] border-b-4 border-[#C5D9A5]">
                                    <p className="text-3xl font-black text-[#6B8E23]">15-20%</p>
                                    <h4 className="font-bold text-[#4B611F] text-sm">Prevalencia OMS</h4>
                                    <p className="text-[10px] text-[#4B611F] mt-2">Más de 20 millones de bebés con peso inferior a 2500g anualmente.</p>
                                </div>
                                <div className="bg-[#FFD1DC] p-6 rounded-[32px] border-b-4 border-[#FFB7C5]">
                                    <p className="text-3xl font-black text-[#D66A7D]">66%</p>
                                    <h4 className="font-bold text-[#8C3D4D] text-sm">Casos Locales</h4>
                                    <p className="text-[10px] text-[#8C3D4D] mt-2">Relación directa con anemia materna en hospitales de Barranquilla.</p>
                                </div>
                                <div className="bg-[#FDF4DC] p-6 rounded-[32px] border-b-4 border-[#F5E1A4]">
                                    <p className="text-3xl font-black text-[#B89B3D]">-30%</p>
                                    <h4 className="font-bold text-[#7A6729] text-sm">Meta Global</h4>
                                    <p className="text-[10px] text-[#7A6729] mt-2">Objetivo de reducción de casos para el año 2025.</p>
                                </div>
                            </div>
                            <div className="bg-gray-50 p-8 rounded-[32px] border border-gray-200">
                                <h3 className="font-bold text-[#5C5C5C] mb-2 italic">Justificación</h3>
                                <p className="text-sm text-[#7A7A7A] leading-relaxed">
                                    El BPN impacta el desarrollo vitalicio. En el Caribe, la nutrición insuficiente convierte esta condición en un riesgo acumulativo que afecta dimensiones cognitivas y socioemocionales desde el nacimiento.
                                </p>
                            </div>
                        </div>
                    )
                },
                {
                    id: "herencia",
                    title: "Herencia",
                    content: (
                        <div className="p-10 h-full overflow-y-auto custom-scroll slide-content">
                            <h2 className="text-3xl font-[800] text-[#5C5C5C] mb-8 flex items-center gap-4">
                                <Icon name="dna" size={28} className="text-[#3BB293]" /> Análisis de la Herencia
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="bg-[#EFFFFB] p-8 rounded-[40px] border-l-8 border-[#B5EAD7] shadow-sm">
                                    <h3 className="font-bold text-[#4B7C6C] mb-6 text-lg">Modelo de Piaget</h3>
                                    <ul className="text-sm text-[#4B7C6C] space-y-4">
                                        <li><strong>Reflejos innatos:</strong> Equipamiento biológico básico.</li>
                                        <li><strong>Maduración física:</strong> El progreso cognitivo depende de la integridad del cuerpo.</li>
                                        <li><strong>Teratógenos:</strong> Daño biológico que limita la capacidad de acción.</li>
                                    </ul>
                                </div>
                                <div className="bg-gray-50 p-8 rounded-[40px] border border-gray-100">
                                    <h3 className="font-bold text-[#5C5C5C] text-xs uppercase mb-4 tracking-widest text-gray-400">Perspectiva Orgánica</h3>
                                    <p className="text-sm text-[#7A7A7A] leading-relaxed mb-6">
                                        Según Bronfenbrenner, la herencia es la "constitución orgánica". El sujeto posee una capacidad de readaptación biológica continua.
                                    </p>
                                    <div className="p-4 bg-white rounded-2xl text-[10px] text-gray-400 italic border border-gray-100">
                                        * El riesgo biológico es una base fisiológica que el sujeto debe interpretar para sobrevivir.
                                    </div>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    id: "ambiente",
                    title: "Ambiente",
                    content: (
                        <div className="p-10 h-full overflow-y-auto custom-scroll slide-content">
                            <h2 className="text-3xl font-[800] text-[#5C5C5C] mb-8 flex items-center gap-4">
                                <Icon name="home" size={28} className="text-[#6B8E23]" /> Análisis del Ambiente
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-[#F9FAFB] p-6 rounded-[32px] border-t-8 border-[#FFD1DC] shadow-sm">
                                    <h4 className="font-bold text-[#5C5C5C] text-sm mb-3 text-pink-400">Microsistema</h4>
                                    <p className="text-xs text-[#7A7A7A]">Vivienda, higiene y polución. El entorno más inmediato del recién nacido.</p>
                                </div>
                                <div className="bg-[#F9FAFB] p-6 rounded-[32px] border-t-8 border-[#B5EAD7] shadow-sm">
                                    <h4 className="font-bold text-[#5C5C5C] text-sm mb-3 text-emerald-400">Mesosistema</h4>
                                    <p className="text-xs text-[#7A7A7A]">La interconexión crítica entre la familia y los centros de salud.</p>
                                </div>
                                <div className="bg-[#F9FAFB] p-6 rounded-[32px] border-t-8 border-[#C7CEEA] shadow-sm">
                                    <h4 className="font-bold text-[#5C5C5C] text-sm mb-3 text-indigo-400">Exosistema</h4>
                                    <p className="text-xs text-[#7A7A7A]">Políticas públicas de salud y estatus socioeconómico regional.</p>
                                </div>
                            </div>
                            <div className="bg-[#FFF9F9] p-8 rounded-[40px] border border-[#FFD1DC] flex items-start gap-6">
                                <Icon name="quote" className="text-[#FF91A4] shrink-0" />
                                <div>
                                    <h4 className="font-bold text-sm text-[#5C5C5C] mb-1">Influencia Cultural (Piaget)</h4>
                                    <p className="text-sm text-[#7A7A7A] italic leading-relaxed">"Las prácticas culturales influyen directamente en el ritmo del desarrollo físico y cognitivo."</p>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    id: "teoria",
                    title: "Sustento",
                    content: (
                        <div className="p-10 h-full overflow-y-auto custom-scroll slide-content">
                            <h2 className="text-3xl font-[800] text-[#5C5C5C] mb-8 flex items-center gap-4">
                                <Icon name="graduation-cap" size={28} className="text-gray-500" /> Sustento Teórico
                            </h2>
                            <div className="bg-[#FFF5F6] p-8 rounded-[40px] border-2 border-dashed border-[#FFD1DC] mb-8">
                                <h3 className="font-bold text-[#5C5C5C] text-lg mb-3">Papalia (2012): Enfoque del Ciclo Vital</h3>
                                <p className="text-sm text-[#7A7A7A] italic leading-relaxed">
                                    "El desarrollo es multidimensional y multidireccional. Una afectación biológica inicial como el BPN reverbera en lo cognitivo y social a lo largo de toda la vida."
                                </p>
                            </div>
                            <div className="bg-gray-50 p-8 rounded-[40px]">
                                <h4 className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-6">Bibliografía Consultada</h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-[11px] text-[#7A7A7A]">
                                    <p>• Erikson, E. H. (1950). Childhood and society.</p>
                                    <p>• Feldman, R. (2007). Desarrollo Psicológico.</p>
                                    <p>• OMS (2014). Metas mundiales sobre BPN.</p>
                                    <p>• Papalia, D. E. (2012). Desarrollo humano.</p>
                                </div>
                            </div>
                        </div>
                    )
                }
            ];

            const goToNext = () => {
                if (currentSlide < slides.length - 1) setCurrentSlide(currentSlide + 1);
            };

            const goToPrev = () => {
                if (currentSlide > 0) setCurrentSlide(currentSlide - 1);
            };

            return (
                <div className="w-full flex h-[650px] bg-white rounded-[48px] shadow-2xl overflow-hidden border border-white">
                    {/* BARRA LATERAL */}
                    <aside className="hidden md:flex flex-col w-64 bg-[#FAFBFD] border-r border-[#F0F2F5] p-8 shrink-0">
                        <div className="mb-12 flex items-center gap-3">
                            <div className="w-10 h-10 bg-[#FFD1DC] rounded-xl flex items-center justify-center text-[#FF91A4]"><Icon name="sparkles" size={20} /></div>
                            <span className="font-black text-gray-700">OVA BPN</span>
                        </div>
                        <nav className="flex-1 space-y-2">
                            {slides.map((s, i) => (
                                <button 
                                    key={i} 
                                    onClick={() => setCurrentSlide(i)}
                                    className={`w-full text-left px-5 py-3 rounded-2xl text-sm transition-all ${
                                        currentSlide === i 
                                        ? 'bg-white shadow-lg text-[#FF91A4] font-bold' 
                                        : 'text-gray-400 hover:text-gray-600'
                                    }`}
                                >
                                    {s.title}
                                </button>
                            ))}
                        </nav>
                        <div className="pt-6 border-t border-gray-100 mt-auto">
                            <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Unidad 1 - CIA</p>
                        </div>
                    </aside>

                    {/* CUERPO DE LA APP */}
                    <main className="flex-1 flex flex-col min-w-0 bg-white">
                        {/* Area de Contenido */}
                        <div className="flex-1 overflow-hidden relative">
                            {slides[currentSlide].content}
                        </div>

                        {/* Barra de Navegación (Independiente) */}
                        <div className="h-24 px-10 border-t border-gray-50 flex items-center justify-between bg-white shrink-0">
                            <button 
                                onClick={goToPrev}
                                disabled={currentSlide === 0}
                                className={`flex items-center gap-2 px-6 py-3 rounded-2xl font-bold text-xs uppercase tracking-widest transition-all ${
                                    currentSlide === 0 ? 'text-gray-200' : 'text-gray-500 hover:bg-gray-50 active:scale-95'
                                }`}
                            >
                                <Icon name="chevron-left" size={18} /> Anterior
                            </button>

                            <div className="flex gap-2">
                                {slides.map((_, i) => (
                                    <div key={i} className={`h-1.5 rounded-full transition-all duration-300 ${currentSlide === i ? 'w-8 bg-[#FFD1DC]' : 'w-2 bg-gray-100'}`}></div>
                                ))}
                            </div>

                            <button 
                                onClick={goToNext}
                                disabled={currentSlide === slides.length - 1}
                                className={`flex items-center gap-2 px-8 py-3 rounded-2xl font-bold text-xs uppercase tracking-widest transition-all ${
                                    currentSlide === slides.length - 1 
                                    ? 'text-gray-200' 
                                    : 'bg-[#FF91A4] text-white shadow-lg shadow-pink-100 hover:bg-[#FF7A8F] active:scale-95'
                                }`}
                            >
                                Siguiente <Icon name="chevron-right" size={18} />
                            </button>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
